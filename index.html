<!DOCTYPE html>
<html lang="pt-bt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário | DS</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <div id="boxForm">
            <form action="">
                <fieldset>
                    <br>
                    <legend><b>Formulário</b></legend>
                    <div class="inputLabel">
                        <input type="text" name="nome" id="nome" class="inputUser" required>
                        <label for="nome" class="animationLabel">Nome Completo</label>
                    </div>
                    <br><br>
                    <div class="inputLabel">
                        <input type="text" name="email" id="email" class="inputUser" required>
                        <label for="email" class="animationLabel">Email</label>
                    </div>
                    <br><br>
                    <div class="inputLabel">
                        <input type="text" name="telefone" id="telefone" class="inputUser" required>
                        <label for="telefone" class="animationLabel">Telefone</label>
                    </div><br>
                    <p>Sexo:</p>
        
                        <input type="radio" name="genero" id="feminino" value="feminino" required >
                        <label for="feminino" >Feminino</label>
                        <br>
                        <input type="radio" name="genero" id="masculino" value="masculino" required >
                        <label for="masculino" >Masculino</label>
        
                    <br><br><br>
                    <div class="inputLabel">
                        <label for="data-nascimento"><b>Data de Nascimento:</b></label>
                        <input type="date" name="data-nascimento" id="data-nascimento" value="data-nascimento" required>
                    </div>
                    <br><br>
                    <div class="inputLabel">
                        <input type="text" name="cidade" id="cidade" class="inputUser" required>
                        <label for="cidade" class="animationLabel">Cidade</label>
                    </div>
                    <br><br>
                    <div class="inputLabel">
                        <input type="text" name="estado" id="estado" class="inputUser" required>
                        <label for="estado" class="animationLabel">Estado</label>
                    </div>
                    <br><br>
                    <div class="inputLabel">
                        <input type="text" name="endereco" id="endereco" class="inputUser" required>
                        <label for="endereco" class="animationLabel">Endereço</label>
                    </div>
                    <br><br>
                    <input type="submit" name="submit" id="submit" value="Enviar">
        
                </fieldset>
            </form>
        </div>
    </main>
    <footer>
        Feito por <a href="https://www.linkedin.com/in/douglas-skubisz-574007197/" target="_blank">Douglas Skubisz <i class="fa-brands fa-linkedin"></i></a>
    </footer>
    <script src="https://kit.fontawesome.com/7d83e39ac4.js" crossorigin="anonymous"></script>
</body>

</html>
